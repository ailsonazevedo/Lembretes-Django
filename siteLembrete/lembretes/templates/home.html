    <body class="d-flex h-100 text-center text-white bg-dark">
    
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0">Lembretes</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="#">Meus lembretes</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Perfil</a>
            </nav>
          </div>
        </header>
      
        <main class="px-3">
          <h1>Cover your page.</h1>
          <p class="lead">Cover is a one-page template for building simple and beautiful home pages.</p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Criar Lembrete</a>
          </p>
        </main>

        <div class="album py-5 bg-dark">
          <div class="container">
  
            <div class="row">
              {% for i in Lembrete%}
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top" src="/media/{{i.file}}" alt="logo-projeto" style="max-height: 225px; max-width: 100%; display: block;"> 
                  <div class="card-body">
                    <p class="card-text">{{i.nome}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <!--<a href="{% url 'ferramentas' i.id%}" class="btn btn-sm btn-outline-secondary">Abrir</a>-->   
                        
                        <button type="button" class="btn btn-sm btn-outline-secondary">Editar</button>
                      </div>
                      <!--<small class="text-muted">{{i.nome}}</small>-->
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>   
        <footer class="mt-auto text-white-50">
          <!--<p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p> -->
        </footer>
